<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Arithmetic Operaotors</title>
</head>
<style>
    form{
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        width: fit-content;
        position: absolute;
        top: 30%;
        left: 35%;
    }
    h3{
        text-align: center;
    }
    button{
        margin: 10px;

    }
</style>
<script>
    function add(){
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        x=parseInt(a)+parseInt(b);
        alert("Addition of two numbers "+x);
    }
    function subs(){
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        x=parseInt(a)- parseInt(b);
        alert("Addition of two numbers "+x);
    }
    function mul(){
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        x=parseInt(a) * parseInt(b);
        alert("Addition of two numbers "+x);
    }
    function divide(){
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        x=parseInt(a)/parseInt(b);
        alert("Addition of two numbers "+x);
    }
    function mod(){
        a= document.getElementById("num1").value;
        b= document.getElementById("num2").value;
        x=parseInt(a)%parseInt(b);
        alert("Addition of two numbers "+x);
    }
</script>
<body>
    <form>
        <h3>Arithmetic Operator Application</h3>
        <input id="num1" style="margin: 10px;" type="text" placeholder="Enter No.1">
        <input id="num2" type="text" placeholder="Enter No.2">
        <br>
        <button onClick="add()">Add</button><button onClick="subs()">Substract</button><button onclick="mul()">Multiply</button><button onclick="divide()">Divide</button><button onclick="mod()">Mode</button>
    </form>
    
</body>
</html>
