<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<style>
    h1 {
        border-bottom: 1px dashed black;
        font-family: "Pacifico", cursive;
        letter-spacing: 3px;
        padding-left: 50px;
    }
    h3 {
        color: rgb(153, 20, 20);
        font-family: 'Pacifico', cursive;

    }

    div {
        font: 22px;
        padding-left: 50px;
        line-height: 30px;
    }
  
</style>
<body>
    <h1> Operators</h1>
    <div>
        <script>
            document.write('<h3> Assignment Operator (=) :--</h3>');
            
            var x="Rizwan";
            document.write('Name is:- <b>'+x+'</b><br>');

            document.write('<h3> Comparison Operator (==) :--</h3>');
            document.write('<b>'+(10==10)+'</b><br>');
            document.write('<b>'+(10=='10')+'</b><br>');
            //output will be true,bcz this oeprator will only check value
        </script>
    </div>
    
</body>
</html>
