<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="CalStyle.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="myform" name="calc">
        <input class="dis-field" name="display"><br>
        <input type="button" value="0" onclick="calc.display.value+='0'">
        <input type="button" value="1"onclick="calc.display.value+='1'">
        <input type="button" value="2"onclick="calc.display.value+='2'">
        <input class="btn1" type="button" value="+" onclick="calc.display.value+='+'"> <br>
        <input type="button" value="3" onclick="calc.display.value+='3'">
        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='5'">
        <input class="btn2" type="button" value="-" onclick="calc.display.value+='-'"> <br>
        <input type="button" value="6" onclick="calc.display.value+='6'">
        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input class="btn3" type="button" value="x" onclick="calc.display.value+='*'"> <br>
        <input type="button" value="9" onclick="calc.display.value+='9'">
        <input class="btnC" type="button" value="C" onclick="calc.display.value=''">
        <input class="btn1" type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
        <input class="btn4" type="button" value="&#247;" onclick="calc.display.value+='/'">
    </form>
    
</body>
</html>
