<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Method</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<style>
    h1 {
        color: rgb(37, 24, 158);
        border-bottom: 2px double black;
        letter-spacing: 3px;
        padding-left: 25px;
        line-height: 30px;
    }

    h3 {
        color: rgb(153, 20, 20);
        font-family: 'Pacifico', cursive;

    }

    div {
        font: 22px;
        padding-left: 50px;
        line-height: 30px;
    }
</style>

<body>
    <h1>DataTypes in JavaScript</h1>
    <div>
        <script>
            document.write('<h3>String DataType [Primitive DataType] :--</h3>');
            var name = "JavaScript";
            document.write('Name of <b> course = ' + name + '</b><br>');

            // to print which type of datatype is must use [typeof(given value like a)]
            var name = 'React';
            var name = name + ' Js';
            document.write('The name of <b> course = ' + name + '</b>, And the  Datatype of <b> course = ' + typeof (
                name) + '</b><br>');

            document.write('<h3>Number/Float/Integer DataType [Primitive DataType] :--</h3>');
            var a = 10;
            document.write('value of <b> a = ' + a + '</b><br>');

            var a = 20;
            document.write('value of <b> a = ' + a + '</b>, And the DateTypes of <b> a = ' + typeof (a) + '</b><br>');
            
            document.write('<h3>Boolean DataType [Primitive DataType] :--</h3>');
            var a = true;
            document.write('value of <b> a = ' + a + '</b>, And the DateTypes of <b> a = ' + typeof (a) + '</b><br>');
            var a = (10<2);
            document.write('value of <b> a = ' + a + '</b>, And the DateTypes of <b> a = ' + typeof (a) + '</b><br>');

            document.write('<h3>Null DataType[Primitive DataType] :--</h3>')
            var b=null;
            document.write(typeof(b)); 
            //null will display object datatype in output bcz null in js treated as object..!!! 
        </script>
    </div>

</body>

</html>
