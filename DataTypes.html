<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Method</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>
<style>
    h1 {
        border-bottom: 2px dotted black;
        font-family: 'Pacifico', cursive;
        letter-spacing: 3px;
        padding-left: 30px;
        line-height: 30px;
    }
</style>

<body>
    <h1>DataTypes in JavaScript</h1>
    <div>
        <script>
            document.write('<h2>Number/Float/Integer DataType :--</h2>');
            var a= 10;
            document.write('value of <b> a = '+a+'</b><br>');
            // to print which type of datatype is must use [typeof(given value like a)]
            
            var a= 20;
            document.write('value of <b> a = '+a+'</b>, And the DateTypes of <b> a = '+typeof(a)+'</b><br>');
            
            document.write('<h2>String DataType :--</h2>');
            var name='React';
            document.write('The name of <b> courser = '+name+'</b>, And the  Datatype of <b> name = '+typeof(name)+'</b>');    
        </script>
    </div>

</body>

</html>
