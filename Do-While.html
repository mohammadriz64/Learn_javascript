<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    Select Month:-
    <script>
        document.write("<select>");
            document.write("<option>Month</option>");
            month=1;
            do{
                document.write("<option>"+month+"</option>");
                month++;
            }
            while(month<=12);
            document.write("</select>");
    </script>
</body>
</html>
