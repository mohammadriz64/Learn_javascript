<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Alert</title>
</head>
<script>
    function emptyMsg() {
        if (document.getElementById("uname", "upass").value == "" || value == null)
            document.getElementById("uname").style.borderColor = "red";
        document.getElementById("upass").style.borderColor = "red"; {
            alert("Fields are Empty..!!!");
            return false;
        }
    }
</script>
<style>
    form {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 0px 5px rgb(204, 201, 201);
        position: absolute;
        left: 40%;
        top: 30%;
        padding: 20px;
        font-size: 16px;
        background: #be6d78;
        color: white;
    }

    input[type="text"] {
        display: block;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 10px;
        padding: 5px;
        outline: none;


    }

    input[type="password"] {
        display: block;
        margin-top: 5px;
        border-radius: 10px;
        padding: 5px;
        outline: none;
    }

    button {
        margin-top: 10px;
        color: rgb(10, 10, 10);
        background-color: rgb(245, 245, 250);
        border-radius: 5px;
        padding: 5px;
        font-size: 14px;
    }
</style>

<body>
    <form name="myForm">
        Name:-<input type="text" id="uname" placeholder="Username" required>
        Password:-<input type="password" id="upass" placeholder="password" required>
        <button onclick="return emptyMsg()">Submit</button>
    </form>
</body>

</html>
