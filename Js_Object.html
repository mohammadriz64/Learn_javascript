<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    <h2>Js Object</h2>
    <p id="car_object"></p>
    <p id="person_object"></p>
    <script>
        car=[{type:"fiat",model:"500",weight:"750kg"},{type:"Honda",model:"500",weight:"750kg"}];
        document.getElementById("car_object").innerHTML="The Car is "+car[1].type;

        person={name:"Rizwan",learning:"Javascript",mode:"Basic"};
        document.getElementById("person_object").innerHTML="<b>The person's name is "+person.name+" He is learning "+person.learning+" learning level is "+person.mode+"</b>";
        

    </script>
</body>
</html>
