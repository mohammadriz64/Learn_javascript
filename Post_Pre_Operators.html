<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPre Operator</title>
</head>
<style>
    h1 {
        border-bottom: 1px dashed black;
        font-family: "Pacifico", cursive;
        letter-spacing: 3px;
        padding-left: 50px;
    }

    h3 {
        color: rgb(153, 20, 20);
        font-family: 'Pacifico', cursive;

    }

    div {
        font: 22px;
        padding-left: 50px;
        line-height: 30px;
    }
</style>

<body>
    <h1> Operators</h1>
    <div>
        <script>
            document.write('<h3> Post/Pre Operator (=) :--</h3>');
            var x = 10;
            document.write('The Value of <b> x=' + x + '<b><br>');
            document.write('Post Inc of <b> x=' + (x++) + '<b><br>');
            document.write('Next Line of Post Inc <b> x=' + x + '<b><hr>');

            var b = 20;
            document.write('The Value of <b> x=' + b + '<b><br>');
            document.write('Pre Inc of <b> b=' + (++b) + '<b><br>');
            document.write('Next Line of Pre Inc <b> x=' + b + '<b><hr>');
        
            var m=10;
            var n=(m++)+(++m)+(m++)+(++m);
            document.write('Original value of <b> m ='+m+'</b>,And the value of <b> n ='+n+'</b><br>');

            document.write("<h3>Ternary Operators [? and : ]</h3>");
            gender="female";
            status=(gender=="male")?'He' : 'She';
            document.write('The Person is Idemtified as =<b>'+status+'</b><hr>');

            number=10;
            status=(number%2 ==0) ? 'Even-Number' : 'Odd-Number';
            document.write('The Given Value is =<b>'+number+'</b>, And it is =<b>'+status+'</b><br>');

            

        </script>
    </div>

</body>

</html>
