<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Js</title>
</head>

<body>
    <input id="swtcon" type="text">
    <button onclick="press()">Click</button>
    <p id="print"></p>
    <script>
        function press() {
            var name = document.getElementById("swtcon").value;

            switch (name) {
                case "aadil":
                    document.getElementById("print").innerHTML = "He is learning JavaScript.";
                    break;
                case "salman ":
                    document.getElementById("print").innerHTML = "He is learning Node Js.";
                    break;
                case "zahour":
                    document.getElementById("print").innerHTML = "He is learning React Js.";
                    break;
                    default:
                        document.getElementById("print").innerHTML = "He is going to learn HTML CSS.";
            }
        }
    </script>

</body>

</html>
