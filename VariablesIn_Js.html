<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Method</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
      />
    </head>
    <style>
    h1 {
      border-bottom: 1px dashed black;
      font-family: "Pacifico", cursive;
      letter-spacing: 3px;
      padding-left: 50px;
    }
    div{
        font: 22px;
        padding-left: 50px;
        line-height: 30px;
    }
  </style>

<body>
    <h1>Variales in javascript...!!!</h1>
    <div>
    <script>
        // printing methods in js -->
        // document.write('arguement') -->
        var a=10
        document.write('Value of <b> a= '+a+'</b><br>');
        //variable starting with a-z
        var name='Rizwan';
        document.write('My first name is = <b>'+name+'</b><br>')
        //variable starting with underscore(_)
        var _name='Rizwan';
        document.write('My first name is = <b>'+_name+'</b><br>')
        //variable starting with a-z
        var $name='Rizwan';
        document.write('My first name is = <b>'+$name+'</b><br>')
        //variable starting with alphnumeric
        var name64='Rizwan';
        document.write('My first name is = <b>'+name64+'</b><br>')
        // //variable starting with cpital alphabet
        var Aname='Rizwan';
        document.write('My first name is = <b>'+Aname+'</b><br>')
        // //variable starting with joining word
        var first_name='Rizwan';
        document.write('My first name is = <b>'+first_name+'</b><br>')
        // //variable with camelCase
        var firstName='Rizwan';
        document.write('My first name is = <b>'+firstName+'</b><br>')

        //[note: to find error in javaScript use f12 key i.e.console to find error in code example eror in variable defining..!!!]
        
    </script>
    </div>
  </body>
</html>
