<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Method</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    h1 {
      border-bottom: 1px dashed black;
      font-family: "Pacifico", cursive;
      letter-spacing: 3px;
      padding-left: 50px;
    }
    div{
        font: 22px;
        padding-left: 50px;
        line-height: 30px;
    }
  </style>

  <body>
      <h1>Variales in javascript...!!!</h1>
    <script>
        var a=10
        document.write('Value of <b> a='+a+'</b><br>');
        //variable starting with a-z
        var name='Rizwan';
        document.write('My first name is =<b>'+name+'</b><br>')
        //variable starting with underscore(_)
        var _name='Rizwan';
        document.write('My first name is =<b>'+_name+'</b><br>')
        //variable starting with a-z
        var $name='Rizwan';
        document.write('My first name is =<b>'+$name+'</b><br>')
        
    </script>
  </body>
</html>
