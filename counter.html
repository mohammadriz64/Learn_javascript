<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var incr = 0;

        function increment() {
            incr += 1;
            document.getElementById("view").value = incr;
        }
    </script>
    <button onclick="increment()">add+1</button>
    <input id="view" type="text" style="text-align: center;">
</body>

</html>
