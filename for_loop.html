<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function msg(){
        var a=document.getElementById("tab-mul").value;
        // var length = 10;
        // var i = 1;
        
        // document.write("Multiplication table: "+ table);
        for(i=1; i <= 10; i++)
         document.write("<br>"+i+" * "+a+" = " +(i * a));
        }
        </script>
        <h3>multiplication table using for loop</h3>
        <input id="tab-mul" type="text">
        <button onclick="msg()">button</button>
</body>
</html>
