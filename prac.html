<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inp" type="text">
    <p id="demo"></p>
    <button onclick="text()">button</button>
    <script>
        function text(){
        var a=document.getElementById("inp").value;
        if(a<=10){
            document.getElementById("demo").innerHTML="number is less than 10";
            
        } 
       else if(a<=20 && a>=10){
            document.getElementById("demo").innerHTML="number is less than 20";

        }
        else if(a<=30 && a>=20){
            document.getElementById("demo").innerHTML="number is less than 30";

        }
       else if(a<=40 && a>=30){
            document.getElementById("demo").innerHTML="number is less than 40";

        }
       else if(a<=50 && a>=40){
            document.getElementById("demo").innerHTML="number is less than 50";

        }
        // else{
        //     alert("please enter number less than 50.")
        // }
        
    }
    </script>
    
</body>
</html>
